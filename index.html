<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
    <title>Money</title>
    <style>
      /* Critical CSS to prevent theme flash - using OKLCH to match index.css */
      :root {
        --background: oklch(1 0 0);
        --foreground: oklch(0.145 0 0);
      }
      
      .dark {
        --background: oklch(0.145 0 0);
        --foreground: oklch(0.985 0 0);
      }
      
      html {
        background-color: var(--background);
        color: var(--foreground);
      }
      
      body {
        background-color: var(--background);
        color: var(--foreground);
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      #root {
        min-height: 100dvh;
        background-color: var(--background);
      }
    </style>
    <script>
      // Prevent flash of wrong theme by setting theme before page renders
      (function() {
        console.log('Setting theme based on localStorage or system preference')
        const storageKey = 'finance-tracker-theme'
        const storedTheme = localStorage.getItem(storageKey)
        console.log('Stored theme:', storedTheme)
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        console.log('System theme:', systemTheme)
        
        let theme = 'light'
        if (storedTheme === 'dark' || storedTheme === 'light') {
          theme = storedTheme
        } else if (storedTheme === 'system' || !storedTheme) {
          theme = systemTheme
        }
        
        console.log('Final theme:', theme)
        if (theme === 'dark') {
          document.documentElement.classList.add('dark')
        }
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
